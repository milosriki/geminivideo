_format_version: "3.0"
services:
  - name: auth-v1
    url: http://supabase-auth:9999
    routes:
      - name: auth-v1
        strip_path: true
        paths:
          - /auth/v1
  - name: rest-v1
    url: http://supabase-rest:8000
    routes:
      - name: rest-v1
        strip_path: true
        paths:
          - /rest/v1

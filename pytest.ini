[pytest]
# Pytest Configuration for Python Tests
# Agent 29 of 30 - Comprehensive Test Suite

# Test discovery patterns
python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*

# Test paths
testpaths = tests

# Minimum Python version
minversion = 3.9

# Add options
addopts =
    # Verbose output
    -v
    # Show extra test summary info
    -ra
    # Enable strict markers
    --strict-markers
    # Show local variables in tracebacks
    -l
    # Coverage
    --cov=services
    --cov=scripts
    --cov-report=html:coverage/python
    --cov-report=term
    --cov-report=xml
    --cov-report=json
    # Coverage thresholds
    --cov-fail-under=80
    # Show warnings
    -W default
    # JUnit XML output for CI
    --junitxml=test-results/pytest-results.xml
    # Parallel execution (use -n auto for automatic worker count)
    # -n auto
    # Capture output
    --capture=no
    # Show durations of slowest tests
    --durations=10

# Markers
markers =
    unit: Unit tests
    integration: Integration tests
    e2e: End-to-end tests
    load: Load and performance tests
    slow: Slow tests (skipped by default)
    ml: Machine learning tests
    meta: Meta API tests
    requires_db: Tests requiring database
    requires_redis: Tests requiring Redis

# Coverage options
[coverage:run]
source = services,scripts
omit =
    */tests/*
    */test_*
    */__pycache__/*
    */site-packages/*
    */dist-packages/*
    */.venv/*
    */venv/*

[coverage:report]
exclude_lines =
    pragma: no cover
    def __repr__
    raise AssertionError
    raise NotImplementedError
    if __name__ == .__main__.:
    if TYPE_CHECKING:
    @abstract
precision = 2
show_missing = True

[coverage:html]
directory = coverage/python

# Logging
log_cli = true
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

# Timeout
timeout = 300
timeout_method = thread

# Warnings
filterwarnings =
    error
    ignore::UserWarning
    ignore::DeprecationWarning

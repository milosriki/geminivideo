[pytest]
# Pytest configuration for Gemini Video

# Test discovery
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Async support
asyncio_mode = auto

# Output options
addopts =
    -v
    --strict-markers
    --tb=short
    --disable-warnings
    -p no:cacheprovider

# Markers for test organization
markers =
    asyncio: marks tests as async (automatically applied)
    integration: marks tests as integration tests (require running services)
    unit: marks tests as unit tests (no external dependencies)
    slow: marks tests as slow running (> 1 second)
    ai: marks tests that verify AI functionality
    database: marks tests that require database

# Integration test timeout (some AI tests may take longer)
timeout = 30

# Coverage options (optional)
# Uncomment if you want coverage reports
# addopts = --cov=services --cov-report=html --cov-report=term

# Ignore paths
norecursedirs =
    .git
    .tox
    dist
    build
    *.egg
    node_modules
    __pycache__
    .env
    venv

# Logging
log_cli = false
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

# Warnings
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning

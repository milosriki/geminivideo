[pytest]
# Pytest configuration for Gemini Video
# Merged configuration - comprehensive test suite

# Test discovery
testpaths = tests
python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*

# Minimum Python version
minversion = 3.9

# Async support
asyncio_mode = auto

# Output options
addopts =
    -v
    -ra
    --strict-markers
    --tb=short
    -l
    --disable-warnings
    -p no:cacheprovider
    --durations=10

# Markers for test organization
markers =
    asyncio: marks tests as async (automatically applied)
    integration: marks tests as integration tests (require running services)
    unit: marks tests as unit tests (no external dependencies)
    e2e: End-to-end tests
    load: Load and performance tests
    slow: marks tests as slow running (> 1 second)
    ai: marks tests that verify AI functionality
    ml: Machine learning tests
    meta: Meta API tests
    database: marks tests that require database
    requires_db: Tests requiring database
    requires_redis: Tests requiring Redis

# Integration test timeout (some AI tests may take longer)
timeout = 300
timeout_method = thread

# Ignore paths
norecursedirs =
    .git
    .tox
    dist
    build
    *.egg
    node_modules
    __pycache__
    .env
    venv

# Logging
log_cli = true
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

# Warnings
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
    ignore::UserWarning

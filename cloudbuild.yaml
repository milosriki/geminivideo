# =============================================================================
# Gemini Video - Cloud Build Configuration
# Agent 24: Cloud Run Deployment Automation
# =============================================================================
# This file is used by Cloud Build triggers for automated deployments
# =============================================================================

options:
  machineType: "E2_HIGHCPU_8"
  substitutionOption: "ALLOW_LOOSE"
  logging: CLOUD_LOGGING_ONLY

timeout: "3600s" # 1 hour

substitutions:
  _REGION: us-central1
  _REPOSITORY: geminivideo-repo
  _SERVICE_ACCOUNT: titan-bot@ptd-fitness-demo.iam.gserviceaccount.com
  # SHORT_SHA is only available in trigger-based builds, use _SHORT_SHA for manual builds
  _SHORT_SHA: ${SHORT_SHA:-latest}

steps:
  # =============================================================================
  # Step 1: Build all Docker images in parallel
  # =============================================================================

  # Gateway API
  - name: "gcr.io/cloud-builders/docker"
    id: build-gateway-api
    args:
      - "build"
      - "-t"
      - "${_REGION}-docker.pkg.dev/${PROJECT_ID}/${_REPOSITORY}/gateway-api:${_SHORT_SHA}"
      - "-t"
      - "${_REGION}-docker.pkg.dev/${PROJECT_ID}/${_REPOSITORY}/gateway-api:latest"
      - "--cache-from"
      - "${_REGION}-docker.pkg.dev/${PROJECT_ID}/${_REPOSITORY}/gateway-api:latest"
      - "./services/gateway-api"
    waitFor: ["-"]

  # Drive Intel
  - name: "gcr.io/cloud-builders/docker"
    id: build-drive-intel
    args:
      - "build"
      - "-t"
      - "${_REGION}-docker.pkg.dev/${PROJECT_ID}/${_REPOSITORY}/drive-intel:${_SHORT_SHA}"
      - "-t"
      - "${_REGION}-docker.pkg.dev/${PROJECT_ID}/${_REPOSITORY}/drive-intel:latest"
      - "--cache-from"
      - "${_REGION}-docker.pkg.dev/${PROJECT_ID}/${_REPOSITORY}/drive-intel:latest"
      - "./services/drive-intel"
    waitFor: ["-"]

  # Video Agent
  - name: "gcr.io/cloud-builders/docker"
    id: build-video-agent
    args:
      - "build"
      - "-t"
      - "${_REGION}-docker.pkg.dev/${PROJECT_ID}/${_REPOSITORY}/video-agent:${_SHORT_SHA}"
      - "-t"
      - "${_REGION}-docker.pkg.dev/${PROJECT_ID}/${_REPOSITORY}/video-agent:latest"
      - "--cache-from"
      - "${_REGION}-docker.pkg.dev/${PROJECT_ID}/${_REPOSITORY}/video-agent:latest"
      - "./services/video-agent"
    waitFor: ["-"]

  # ML Service
  - name: "gcr.io/cloud-builders/docker"
    id: build-ml-service
    args:
      - "build"
      - "-t"
      - "${_REGION}-docker.pkg.dev/${PROJECT_ID}/${_REPOSITORY}/ml-service:${_SHORT_SHA}"
      - "-t"
      - "${_REGION}-docker.pkg.dev/${PROJECT_ID}/${_REPOSITORY}/ml-service:latest"
      - "--cache-from"
      - "${_REGION}-docker.pkg.dev/${PROJECT_ID}/${_REPOSITORY}/ml-service:latest"
      - "./services/ml-service"
    waitFor: ["-"]

  # Meta Publisher
  - name: "gcr.io/cloud-builders/docker"
    id: build-meta-publisher
    args:
      - "build"
      - "-t"
      - "${_REGION}-docker.pkg.dev/${PROJECT_ID}/${_REPOSITORY}/meta-publisher:${_SHORT_SHA}"
      - "-t"
      - "${_REGION}-docker.pkg.dev/${PROJECT_ID}/${_REPOSITORY}/meta-publisher:latest"
      - "--cache-from"
      - "${_REGION}-docker.pkg.dev/${PROJECT_ID}/${_REPOSITORY}/meta-publisher:latest"
      - "./services/meta-publisher"
    waitFor: ["-"]

  # Titan Core
  - name: "gcr.io/cloud-builders/docker"
    id: build-titan-core
    args:
      - "build"
      - "-t"
      - "${_REGION}-docker.pkg.dev/${PROJECT_ID}/${_REPOSITORY}/titan-core:${_SHORT_SHA}"
      - "-t"
      - "${_REGION}-docker.pkg.dev/${PROJECT_ID}/${_REPOSITORY}/titan-core:latest"
      - "--cache-from"
      - "${_REGION}-docker.pkg.dev/${PROJECT_ID}/${_REPOSITORY}/titan-core:latest"
      - "./services/titan-core"
    waitFor: ["-"]

  # Frontend
  - name: "gcr.io/cloud-builders/docker"
    id: build-frontend
    args:
      - "build"
      - "-t"
      - "${_REGION}-docker.pkg.dev/${PROJECT_ID}/${_REPOSITORY}/frontend:${_SHORT_SHA}"
      - "-t"
      - "${_REGION}-docker.pkg.dev/${PROJECT_ID}/${_REPOSITORY}/frontend:latest"
      - "--cache-from"
      - "${_REGION}-docker.pkg.dev/${PROJECT_ID}/${_REPOSITORY}/frontend:latest"
      - "--build-arg"
      - "VITE_ENV=production"
      - "./frontend"
    waitFor: ["-"]

  # =============================================================================
  # Step 2: Push all images
  # =============================================================================

  - name: "gcr.io/cloud-builders/docker"
    id: push-gateway-api
    args:
      - "push"
      - "--all-tags"
      - "${_REGION}-docker.pkg.dev/${PROJECT_ID}/${_REPOSITORY}/gateway-api"
    waitFor:
      - build-gateway-api

  - name: "gcr.io/cloud-builders/docker"
    id: push-drive-intel
    args:
      - "push"
      - "--all-tags"
      - "${_REGION}-docker.pkg.dev/${PROJECT_ID}/${_REPOSITORY}/drive-intel"
    waitFor:
      - build-drive-intel

  - name: "gcr.io/cloud-builders/docker"
    id: push-video-agent
    args:
      - "push"
      - "--all-tags"
      - "${_REGION}-docker.pkg.dev/${PROJECT_ID}/${_REPOSITORY}/video-agent"
    waitFor:
      - build-video-agent

  - name: "gcr.io/cloud-builders/docker"
    id: push-ml-service
    args:
      - "push"
      - "--all-tags"
      - "${_REGION}-docker.pkg.dev/${PROJECT_ID}/${_REPOSITORY}/ml-service"
    waitFor:
      - build-ml-service

  - name: "gcr.io/cloud-builders/docker"
    id: push-meta-publisher
    args:
      - "push"
      - "--all-tags"
      - "${_REGION}-docker.pkg.dev/${PROJECT_ID}/${_REPOSITORY}/meta-publisher"
    waitFor:
      - build-meta-publisher

  - name: "gcr.io/cloud-builders/docker"
    id: push-titan-core
    args:
      - "push"
      - "--all-tags"
      - "${_REGION}-docker.pkg.dev/${PROJECT_ID}/${_REPOSITORY}/titan-core"
    waitFor:
      - build-titan-core

  - name: "gcr.io/cloud-builders/docker"
    id: push-frontend
    args:
      - "push"
      - "--all-tags"
      - "${_REGION}-docker.pkg.dev/${PROJECT_ID}/${_REPOSITORY}/frontend"
    waitFor:
      - build-frontend

  # =============================================================================
  # Step 3: Deploy to Cloud Run (sequential for dependencies)
  # =============================================================================

  # Deploy Drive Intel
  - name: "gcr.io/google.com/cloudsdktool/cloud-sdk"
    id: deploy-drive-intel
    entrypoint: gcloud
    args:
      - "run"
      - "deploy"
      - "drive-intel"
      - "--image=${_REGION}-docker.pkg.dev/${PROJECT_ID}/${_REPOSITORY}/drive-intel:${_SHORT_SHA}"
      - "--region=${_REGION}"
      - "--platform=managed"
      - "--memory=2Gi"
      - "--cpu=2"
      - "--timeout=300"
      - "--service-account=${_SERVICE_ACCOUNT}"
      - "--allow-unauthenticated"
    waitFor:
      - push-drive-intel

  # Deploy Video Agent
  - name: "gcr.io/google.com/cloudsdktool/cloud-sdk"
    id: deploy-video-agent
    entrypoint: gcloud
    args:
      - "run"
      - "deploy"
      - "video-agent"
      - "--image=${_REGION}-docker.pkg.dev/${PROJECT_ID}/${_REPOSITORY}/video-agent:${_SHORT_SHA}"
      - "--region=${_REGION}"
      - "--platform=managed"
      - "--memory=4Gi"
      - "--cpu=2"
      - "--timeout=600"
      - "--service-account=${_SERVICE_ACCOUNT}"
      - "--allow-unauthenticated"
    waitFor:
      - push-video-agent

  # Deploy ML Service
  - name: "gcr.io/google.com/cloudsdktool/cloud-sdk"
    id: deploy-ml-service
    entrypoint: gcloud
    args:
      - "run"
      - "deploy"
      - "ml-service"
      - "--image=${_REGION}-docker.pkg.dev/${PROJECT_ID}/${_REPOSITORY}/ml-service:${_SHORT_SHA}"
      - "--region=${_REGION}"
      - "--platform=managed"
      - "--memory=4Gi"
      - "--cpu=2"
      - "--timeout=300"
      - "--service-account=${_SERVICE_ACCOUNT}"
      - "--allow-unauthenticated"
    waitFor:
      - push-ml-service

  # Deploy Meta Publisher
  - name: "gcr.io/google.com/cloudsdktool/cloud-sdk"
    id: deploy-meta-publisher
    entrypoint: gcloud
    args:
      - "run"
      - "deploy"
      - "meta-publisher"
      - "--image=${_REGION}-docker.pkg.dev/${PROJECT_ID}/${_REPOSITORY}/meta-publisher:${_SHORT_SHA}"
      - "--region=${_REGION}"
      - "--platform=managed"
      - "--memory=1Gi"
      - "--cpu=1"
      - "--timeout=300"
      - "--service-account=${_SERVICE_ACCOUNT}"
      - "--allow-unauthenticated"
    waitFor:
      - push-meta-publisher

  # Deploy Titan Core
  - name: "gcr.io/google.com/cloudsdktool/cloud-sdk"
    id: deploy-titan-core
    entrypoint: gcloud
    args:
      - "run"
      - "deploy"
      - "titan-core"
      - "--image=${_REGION}-docker.pkg.dev/${PROJECT_ID}/${_REPOSITORY}/titan-core:${_SHORT_SHA}"
      - "--region=${_REGION}"
      - "--platform=managed"
      - "--memory=4Gi"
      - "--cpu=2"
      - "--timeout=900"
      - "--service-account=${_SERVICE_ACCOUNT}"
      - "--allow-unauthenticated"
    waitFor:
      - push-titan-core

  # Deploy Gateway API (depends on all backend services)
  - name: "gcr.io/google.com/cloudsdktool/cloud-sdk"
    id: deploy-gateway-api
    entrypoint: gcloud
    args:
      - "run"
      - "deploy"
      - "gateway-api"
      - "--image=${_REGION}-docker.pkg.dev/${PROJECT_ID}/${_REPOSITORY}/gateway-api:${_SHORT_SHA}"
      - "--region=${_REGION}"
      - "--platform=managed"
      - "--memory=2Gi"
      - "--cpu=2"
      - "--service-account=${_SERVICE_ACCOUNT}"
      - "--allow-unauthenticated"
    waitFor:
      - push-gateway-api
      - deploy-drive-intel
      - deploy-video-agent
      - deploy-ml-service
      - deploy-meta-publisher
      - deploy-titan-core

  # Deploy Frontend (depends on gateway)
  - name: "gcr.io/google.com/cloudsdktool/cloud-sdk"
    id: deploy-frontend
    entrypoint: gcloud
    args:
      - "run"
      - "deploy"
      - "frontend"
      - "--image=${_REGION}-docker.pkg.dev/${PROJECT_ID}/${_REPOSITORY}/frontend:${_SHORT_SHA}"
      - "--region=${_REGION}"
      - "--platform=managed"
      - "--memory=512Mi"
      - "--cpu=1"
      - "--service-account=${_SERVICE_ACCOUNT}"
      - "--allow-unauthenticated"
    waitFor:
      - push-frontend
      - deploy-gateway-api

  # Deploy Drive Worker (Background)
  - name: "gcr.io/google.com/cloudsdktool/cloud-sdk"
    id: deploy-drive-worker
    entrypoint: gcloud
    args:
      - "run"
      - "deploy"
      - "drive-worker"
      - "--image=${_REGION}-docker.pkg.dev/${PROJECT_ID}/${_REPOSITORY}/drive-intel:${_SHORT_SHA}"
      - "--command=python"
      - "--args=worker.py"
      - "--region=${_REGION}"
      - "--platform=managed"
      - "--memory=2Gi"
      - "--cpu=1"
      - "--timeout=300"
      - "--service-account=${_SERVICE_ACCOUNT}"
      - "--no-allow-unauthenticated"
    waitFor:
      - push-drive-intel

  # Deploy Video Worker (Background)
  - name: "gcr.io/google.com/cloudsdktool/cloud-sdk"
    id: deploy-video-worker
    entrypoint: gcloud
    args:
      - "run"
      - "deploy"
      - "video-worker"
      - "--image=${_REGION}-docker.pkg.dev/${PROJECT_ID}/${_REPOSITORY}/video-agent:${_SHORT_SHA}"
      - "--command=python"
      - "--args=worker.py"
      - "--region=${_REGION}"
      - "--platform=managed"
      - "--memory=4Gi"
      - "--cpu=2"
      - "--timeout=900"
      - "--service-account=${_SERVICE_ACCOUNT}"
      - "--no-allow-unauthenticated"
    waitFor:
      - push-video-agent

  # =============================================================================
  # Step 4: Health Checks
  # =============================================================================

  - name: "gcr.io/cloud-builders/curl"
    id: health-check
    entrypoint: "bash"
    args:
      - "-c"
      - |
        echo "Running health checks..."

        # Get service URLs
        GATEWAY_URL=$$(gcloud run services describe gateway-api --region=${_REGION} --format='value(status.url)')
        FRONTEND_URL=$$(gcloud run services describe frontend --region=${_REGION} --format='value(status.url)')
        DRIVE_INTEL_URL=$$(gcloud run services describe drive-intel --region=${_REGION} --format='value(status.url)')
        VIDEO_AGENT_URL=$$(gcloud run services describe video-agent --region=${_REGION} --format='value(status.url)')
        ML_SERVICE_URL=$$(gcloud run services describe ml-service --region=${_REGION} --format='value(status.url)')
        META_PUBLISHER_URL=$$(gcloud run services describe meta-publisher --region=${_REGION} --format='value(status.url)')
        TITAN_CORE_URL=$$(gcloud run services describe titan-core --region=${_REGION} --format='value(status.url)')

        echo "Gateway URL: $$GATEWAY_URL"
        echo "Frontend URL: $$FRONTEND_URL"

        # Wait for services to be ready
        sleep 60

        # Test all backend services
        echo "Testing Gateway API..."
        curl -sf --max-time 30 "$$GATEWAY_URL/health" || exit 1

        echo "Testing Drive Intel..."
        curl -sf --max-time 30 "$$DRIVE_INTEL_URL/health" || exit 1

        echo "Testing Video Agent..."
        curl -sf --max-time 30 "$$VIDEO_AGENT_URL/health" || exit 1

        echo "Testing ML Service..."
        curl -sf --max-time 30 "$$ML_SERVICE_URL/health" || exit 1

        echo "Testing Meta Publisher..."
        curl -sf --max-time 30 "$$META_PUBLISHER_URL/health" || exit 1

        echo "Testing Titan Core..."
        curl -sf --max-time 30 "$$TITAN_CORE_URL/health" || exit 1

        echo "Testing Frontend..."
        curl -sf --max-time 30 "$$FRONTEND_URL" || exit 1

        echo "All health checks passed!"
    waitFor:
      - deploy-frontend

images:
  - "${_REGION}-docker.pkg.dev/${PROJECT_ID}/${_REPOSITORY}/gateway-api:${_SHORT_SHA}"
  - "${_REGION}-docker.pkg.dev/${PROJECT_ID}/${_REPOSITORY}/drive-intel:${_SHORT_SHA}"
  - "${_REGION}-docker.pkg.dev/${PROJECT_ID}/${_REPOSITORY}/video-agent:${_SHORT_SHA}"
  - "${_REGION}-docker.pkg.dev/${PROJECT_ID}/${_REPOSITORY}/ml-service:${_SHORT_SHA}"
  - "${_REGION}-docker.pkg.dev/${PROJECT_ID}/${_REPOSITORY}/meta-publisher:${_SHORT_SHA}"
  - "${_REGION}-docker.pkg.dev/${PROJECT_ID}/${_REPOSITORY}/titan-core:${_SHORT_SHA}"
  - "${_REGION}-docker.pkg.dev/${PROJECT_ID}/${_REPOSITORY}/frontend:${_SHORT_SHA}"

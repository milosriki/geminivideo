---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: titan-core
  namespace: geminivideo
  labels:
    app: titan-core
    tier: ai
    version: v1
spec:
  replicas: 2
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  selector:
    matchLabels:
      app: titan-core
  template:
    metadata:
      labels:
        app: titan-core
        tier: ai
        version: v1
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "8084"
        prometheus.io/path: "/metrics"
    spec:
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
            - weight: 100
              podAffinityTerm:
                labelSelector:
                  matchExpressions:
                    - key: app
                      operator: In
                      values:
                        - titan-core
                topologyKey: kubernetes.io/hostname

      initContainers:
        - name: wait-for-redis
          image: redis:7-alpine
          command:
            - sh
            - -c
            - |
              until redis-cli -h redis ping; do
                echo "Waiting for redis..."
                sleep 2
              done

      containers:
        - name: titan-core
          image: geminivideo-titan:latest
          imagePullPolicy: Always
          ports:
            - name: http
              containerPort: 8084
              protocol: TCP
          env:
            - name: PORT
              value: "8084"
          envFrom:
            - configMapRef:
                name: geminivideo-config
            - secretRef:
                name: geminivideo-secrets

          # Higher resources for AI processing
          resources:
            requests:
              memory: "2Gi"
              cpu: "500m"
            limits:
              memory: "8Gi"
              cpu: "4000m"

          # Liveness probe
          livenessProbe:
            httpGet:
              path: /health
              port: 8084
              scheme: HTTP
            initialDelaySeconds: 60
            periodSeconds: 15
            timeoutSeconds: 10
            successThreshold: 1
            failureThreshold: 3

          # Readiness probe
          readinessProbe:
            httpGet:
              path: /health
              port: 8084
              scheme: HTTP
            initialDelaySeconds: 45
            periodSeconds: 10
            timeoutSeconds: 5
            successThreshold: 1
            failureThreshold: 3

          # Startup probe for model loading
          startupProbe:
            httpGet:
              path: /health
              port: 8084
              scheme: HTTP
            initialDelaySeconds: 0
            periodSeconds: 10
            timeoutSeconds: 5
            successThreshold: 1
            failureThreshold: 18

          # Graceful shutdown
          lifecycle:
            preStop:
              exec:
                command: ["/bin/sh", "-c", "sleep 20"]

          # Volume mounts
          volumeMounts:
            - name: tmp
              mountPath: /tmp
            - name: models
              mountPath: /app/models
            - name: logs
              mountPath: /app/logs

      volumes:
        - name: tmp
          emptyDir:
            sizeLimit: 5Gi
        - name: models
          emptyDir:
            sizeLimit: 2Gi
        - name: logs
          emptyDir: {}

      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        fsGroup: 1000

      terminationGracePeriodSeconds: 45

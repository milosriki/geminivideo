---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: video-agent
  namespace: geminivideo
  labels:
    app: video-agent
    tier: processing
    version: v1
spec:
  replicas: 2
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  selector:
    matchLabels:
      app: video-agent
  template:
    metadata:
      labels:
        app: video-agent
        tier: processing
        version: v1
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "8082"
        prometheus.io/path: "/metrics"
    spec:
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
            - weight: 100
              podAffinityTerm:
                labelSelector:
                  matchExpressions:
                    - key: app
                      operator: In
                      values:
                        - video-agent
                topologyKey: kubernetes.io/hostname

      initContainers:
        - name: wait-for-redis
          image: redis:7-alpine
          command:
            - sh
            - -c
            - |
              until redis-cli -h redis ping; do
                echo "Waiting for redis..."
                sleep 2
              done

      containers:
        - name: video-agent
          image: geminivideo-video:latest
          imagePullPolicy: Always
          ports:
            - name: http
              containerPort: 8082
              protocol: TCP
          env:
            - name: PORT
              value: "8082"
          envFrom:
            - configMapRef:
                name: geminivideo-config
            - secretRef:
                name: geminivideo-secrets

          # Video processing requires significant resources
          resources:
            requests:
              memory: "2Gi"
              cpu: "1000m"
            limits:
              memory: "8Gi"
              cpu: "4000m"

          # Liveness probe
          livenessProbe:
            httpGet:
              path: /health
              port: 8082
              scheme: HTTP
            initialDelaySeconds: 60
            periodSeconds: 15
            timeoutSeconds: 10
            successThreshold: 1
            failureThreshold: 3

          # Readiness probe
          readinessProbe:
            httpGet:
              path: /health
              port: 8082
              scheme: HTTP
            initialDelaySeconds: 45
            periodSeconds: 10
            timeoutSeconds: 5
            successThreshold: 1
            failureThreshold: 3

          # Startup probe
          startupProbe:
            httpGet:
              path: /health
              port: 8082
              scheme: HTTP
            initialDelaySeconds: 0
            periodSeconds: 10
            timeoutSeconds: 5
            successThreshold: 1
            failureThreshold: 18

          # Graceful shutdown
          lifecycle:
            preStop:
              exec:
                command: ["/bin/sh", "-c", "sleep 30"]

          # Volume mounts
          volumeMounts:
            - name: tmp
              mountPath: /tmp
            - name: uploads
              mountPath: /app/uploads
            - name: outputs
              mountPath: /app/outputs
            - name: cache
              mountPath: /app/cache
            - name: logs
              mountPath: /app/logs

      volumes:
        - name: tmp
          emptyDir:
            sizeLimit: 10Gi
        - name: uploads
          emptyDir:
            sizeLimit: 5Gi
        - name: outputs
          emptyDir:
            sizeLimit: 5Gi
        - name: cache
          emptyDir:
            sizeLimit: 2Gi
        - name: logs
          emptyDir: {}

      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        fsGroup: 1000

      terminationGracePeriodSeconds: 60

---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: geminivideo-ingress
  namespace: geminivideo
  labels:
    app: geminivideo
  annotations:
    # Nginx ingress controller
    nginx.ingress.kubernetes.io/rewrite-target: /
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/force-ssl-redirect: "true"

    # Rate limiting
    nginx.ingress.kubernetes.io/limit-rps: "100"
    nginx.ingress.kubernetes.io/limit-connections: "10"

    # Timeouts for video processing
    nginx.ingress.kubernetes.io/proxy-connect-timeout: "60"
    nginx.ingress.kubernetes.io/proxy-send-timeout: "600"
    nginx.ingress.kubernetes.io/proxy-read-timeout: "600"

    # Body size for video uploads
    nginx.ingress.kubernetes.io/proxy-body-size: "500m"

    # CORS
    nginx.ingress.kubernetes.io/enable-cors: "true"
    nginx.ingress.kubernetes.io/cors-allow-methods: "GET, POST, PUT, DELETE, OPTIONS"
    nginx.ingress.kubernetes.io/cors-allow-origin: "*"

    # SSL/TLS (cert-manager)
    cert-manager.io/cluster-issuer: "letsencrypt-prod"

    # Health check
    nginx.ingress.kubernetes.io/health-check-path: "/health"

spec:
  ingressClassName: nginx

  # TLS configuration
  tls:
    - hosts:
        - api.geminivideo.com
        - www.geminivideo.com
        - geminivideo.com
      secretName: geminivideo-tls

  rules:
    # API domain
    - host: api.geminivideo.com
      http:
        paths:
          # Gateway API (main entry point)
          - path: /
            pathType: Prefix
            backend:
              service:
                name: gateway-api
                port:
                  number: 8080

    # Main domain (frontend)
    - host: geminivideo.com
      http:
        paths:
          # Frontend
          - path: /
            pathType: Prefix
            backend:
              service:
                name: frontend
                port:
                  number: 80

          # API endpoints
          - path: /api
            pathType: Prefix
            backend:
              service:
                name: gateway-api
                port:
                  number: 8080

    # WWW domain
    - host: www.geminivideo.com
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: frontend
                port:
                  number: 80

---
# Internal ingress for monitoring (optional)
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: geminivideo-monitoring-ingress
  namespace: geminivideo
  labels:
    app: geminivideo-monitoring
  annotations:
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    # Basic auth for monitoring endpoints
    nginx.ingress.kubernetes.io/auth-type: basic
    nginx.ingress.kubernetes.io/auth-secret: monitoring-basic-auth
    nginx.ingress.kubernetes.io/auth-realm: "Authentication Required"
spec:
  ingressClassName: nginx
  tls:
    - hosts:
        - monitoring.geminivideo.com
      secretName: monitoring-tls
  rules:
    - host: monitoring.geminivideo.com
      http:
        paths:
          # Prometheus
          - path: /prometheus
            pathType: Prefix
            backend:
              service:
                name: prometheus
                port:
                  number: 9090

          # Grafana
          - path: /grafana
            pathType: Prefix
            backend:
              service:
                name: grafana
                port:
                  number: 3000

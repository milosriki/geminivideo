---
# Gateway API Service
apiVersion: v1
kind: Service
metadata:
  name: gateway-api
  namespace: geminivideo
  labels:
    app: gateway-api
    tier: backend
spec:
  type: ClusterIP
  ports:
    - port: 8080
      targetPort: 8080
      protocol: TCP
      name: http
  selector:
    app: gateway-api

---
# Titan Core Service
apiVersion: v1
kind: Service
metadata:
  name: titan-core
  namespace: geminivideo
  labels:
    app: titan-core
    tier: ai
spec:
  type: ClusterIP
  ports:
    - port: 8084
      targetPort: 8084
      protocol: TCP
      name: http
  selector:
    app: titan-core

---
# ML Service
apiVersion: v1
kind: Service
metadata:
  name: ml-service
  namespace: geminivideo
  labels:
    app: ml-service
    tier: ml
spec:
  type: ClusterIP
  ports:
    - port: 8003
      targetPort: 8003
      protocol: TCP
      name: http
  selector:
    app: ml-service

---
# Video Agent Service
apiVersion: v1

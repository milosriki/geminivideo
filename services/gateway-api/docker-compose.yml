version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: geminivideo-postgres
    restart: unless-stopped
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: geminivideo
      POSTGRES_INITDB_ARGS: "-E UTF8"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./scripts/init-db.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - geminivideo-network

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: geminivideo-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - geminivideo-network

  # Prisma Studio (optional)
  prisma-studio:
    image: node:20-alpine
    container_name: geminivideo-prisma-studio
    working_dir: /app
    command: sh -c "npm install && npx prisma studio"
    ports:
      - "5555:5555"
    environment:
      DATABASE_URL: postgresql://postgres:postgres@postgres:5432/geminivideo
    volumes:
      - .:/app
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - geminivideo-network
    profiles:
      - studio

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local

networks:
  geminivideo-network:
    driver: bridge

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebSocket Progress Monitor</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 16px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 800px;
            width: 100%;
            padding: 40px;
        }

        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 28px;
        }

        .subtitle {
            color: #666;
            margin-bottom: 30px;
            font-size: 14px;
        }

        .connection-panel {
            background: #f8f9fa;
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 30px;
        }

        .input-group {
            display: flex;
            gap: 10px;
            margin-bottom: 10px;
        }

        input {
            flex: 1;
            padding: 12px 16px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 14px;
            transition: border-color 0.3s;
        }

        input:focus {
            outline: none;
            border-color: #667eea;
        }

        button {
            padding: 12px 24px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }

        button:hover {
            background: #5568d3;
            transform: translateY(-1px);
        }

        button:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }

        button.disconnect {
            background: #ef4444;
        }

        button.disconnect:hover {
            background: #dc2626;
        }

        .status {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-top: 15px;
            font-size: 14px;
            font-weight: 600;
        }

        .status-dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            animation: pulse 2s infinite;
        }

        .status-dot.disconnected {
            background: #ef4444;
        }

        .status-dot.connected {
            background: #10b981;
        }

        .status-dot.connecting {
            background: #f59e0b;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .progress-section {
            margin-bottom: 30px;
        }

        .progress-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }

        .progress-stage {
            font-weight: 600;
            color: #667eea;
            text-transform: capitalize;
        }

        .progress-percent {
            font-size: 24px;
            font-weight: 700;
            color: #333;
        }

        .progress-bar-container {
            background: #e0e0e0;
            border-radius: 8px;
            height: 12px;
            overflow: hidden;
            margin-bottom: 10px;
        }

        .progress-bar {
            height: 100%;
            background: linear-gradient(90deg, #667eea 0%, #764ba2 100%);
            transition: width 0.5s ease;
            border-radius: 8px;
        }

        .progress-message {
            color: #666;
            font-size: 14px;
            font-style: italic;
        }

        .logs-section {
            background: #1e1e1e;
            border-radius: 8px;
            padding: 20px;
            max-height: 400px;
            overflow-y: auto;
        }

        .logs-header {
            color: #fff;
            font-weight: 600;
            margin-bottom: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .clear-logs {
            background: #374151;
            padding: 6px 12px;
            font-size: 12px;
        }

        .log-entry {
            font-family: 'Courier New', monospace;
            font-size: 12px;
            padding: 8px 12px;
            margin-bottom: 4px;
            border-radius: 4px;
            line-height: 1.6;
        }

        .log-entry.info {
            background: #1f2937;
            color: #93c5fd;
        }

        .log-entry.success {
            background: #064e3b;
            color: #6ee7b7;
        }

        .log-entry.error {
            background: #7f1d1d;
            color: #fca5a5;
        }

        .log-entry.warning {
            background: #78350f;
            color: #fcd34d;
        }

        .log-timestamp {
            color: #9ca3af;
            margin-right: 8px;
        }

        .result-section {
            background: #f0fdf4;
            border: 2px solid #86efac;
            border-radius: 8px;
            padding: 20px;
            margin-top: 20px;
            display: none;
        }

        .result-section.show {
            display: block;
        }

        .result-title {
            color: #166534;
            font-weight: 600;
            margin-bottom: 10px;
        }

        .result-content {
            background: white;
            border-radius: 4px;
            padding: 15px;
            font-family: 'Courier New', monospace;
            font-size: 12px;
            white-space: pre-wrap;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üöÄ WebSocket Progress Monitor</h1>
        <p class="subtitle">Real-time job progress tracking with Redis pub/sub</p>

        <div class="connection-panel">
            <div class="input-group">
                <input
                    type="text"
                    id="serverUrl"
                    placeholder="WebSocket Server URL"
                    value="ws://localhost:8084/ws/jobs/"
                >
                <input
                    type="text"
                    id="jobId"
                    placeholder="Job ID"
                    value="job_001"
                >
            </div>
            <div class="input-group">
                <button id="connectBtn" onclick="connect()">Connect</button>
                <button id="disconnectBtn" onclick="disconnect()" disabled class="disconnect">Disconnect</button>
            </div>
            <div class="status">
                <span class="status-dot disconnected" id="statusDot"></span>
                <span id="statusText">Disconnected</span>
            </div>
        </div>

        <div class="progress-section" id="progressSection" style="display: none;">
            <div class="progress-header">
                <div class="progress-stage" id="progressStage">Idle</div>
                <div class="progress-percent" id="progressPercent">0%</div>
            </div>
            <div class="progress-bar-container">
                <div class="progress-bar" id="progressBar" style="width: 0%"></div>
            </div>
            <div class="progress-message" id="progressMessage">Waiting for updates...</div>
        </div>

        <div class="result-section" id="resultSection">
            <div class="result-title">‚úÖ Job Completed</div>
            <div class="result-content" id="resultContent"></div>
        </div>

        <div class="logs-section">
            <div class="logs-header">
                <span>üìã Event Logs</span>
                <button class="clear-logs" onclick="clearLogs()">Clear</button>
            </div>
            <div id="logs"></div>
        </div>
    </div>

    <script>
        let ws = null;
        let reconnectAttempts = 0;
        const maxReconnectAttempts = 5;

        function log(message, type = 'info') {
            const logsDiv = document.getElementById('logs');
            const entry = document.createElement('div');
            entry.className = `log-entry ${type}`;

            const timestamp = new Date().toLocaleTimeString();
            entry.innerHTML = `<span class="log-timestamp">[${timestamp}]</span>${message}`;

            logsDiv.appendChild(entry);
            logsDiv.scrollTop = logsDiv.scrollHeight;
        }

        function clearLogs() {
            document.getElementById('logs').innerHTML = '';
            log('Logs cleared', 'info');
        }

        function updateStatus(status, text) {
            const dot = document.getElementById('statusDot');
            const statusText = document.getElementById('statusText');

            dot.className = `status-dot ${status}`;
            statusText.textContent = text;
        }

        function updateProgress(data) {
            const progressSection = document.getElementById('progressSection');
            const progressStage = document.getElementById('progressStage');
            const progressPercent = document.getElementById('progressPercent');
            const progressBar = document.getElementById('progressBar');
            const progressMessage = document.getElementById('progressMessage');

            progressSection.style.display = 'block';

            if (data.stage) {
                progressStage.textContent = data.stage;
            }

            if (data.progress !== undefined) {
                const percent = Math.round(data.progress * 100);
                progressPercent.textContent = `${percent}%`;
                progressBar.style.width = `${percent}%`;
            }

            if (data.message) {
                progressMessage.textContent = data.message;
            }
        }

        function showResult(result) {
            const resultSection = document.getElementById('resultSection');
            const resultContent = document.getElementById('resultContent');

            resultSection.classList.add('show');
            resultContent.textContent = JSON.stringify(result, null, 2);
        }

        function connect() {
            const serverUrl = document.getElementById('serverUrl').value;
            const jobId = document.getElementById('jobId').value;

            if (!jobId) {
                log('Please enter a Job ID', 'error');
                return;
            }

            const url = serverUrl + jobId;

            log(`Connecting to ${url}...`, 'info');
            updateStatus('connecting', 'Connecting...');

            try {
                ws = new WebSocket(url);

                ws.onopen = () => {
                    log('‚úÖ Connected successfully', 'success');
                    updateStatus('connected', 'Connected');
                    reconnectAttempts = 0;

                    document.getElementById('connectBtn').disabled = true;
                    document.getElementById('disconnectBtn').disabled = false;
                    document.getElementById('serverUrl').disabled = true;
                    document.getElementById('jobId').disabled = true;
                    document.getElementById('resultSection').classList.remove('show');
                };

                ws.onmessage = (event) => {
                    try {
                        const data = JSON.parse(event.data);

                        // Handle different message types
                        if (data.type === 'connected') {
                            log(`üì° ${data.message}`, 'success');
                        } else if (data.type === 'ping') {
                            log('üíì Keepalive ping', 'info');
                        } else if (data.type === 'error') {
                            log(`‚ùå Error: ${data.message}`, 'error');
                        } else if (data.status === 'processing') {
                            log(`üìä ${data.stage}: ${data.message} (${Math.round(data.progress * 100)}%)`, 'info');
                            updateProgress(data);
                        } else if (data.status === 'completed') {
                            log(`‚úÖ Job completed: ${data.message}`, 'success');
                            updateProgress(data);
                            if (data.result) {
                                showResult(data.result);
                            }
                        } else if (data.status === 'failed') {
                            log(`‚ùå Job failed: ${data.message}`, 'error');
                            updateProgress(data);
                        }
                    } catch (e) {
                        log(`‚ö†Ô∏è Failed to parse message: ${e.message}`, 'warning');
                    }
                };

                ws.onerror = (error) => {
                    log(`‚ùå WebSocket error occurred`, 'error');
                    console.error('WebSocket error:', error);
                };

                ws.onclose = (event) => {
                    log(`üëã Connection closed (code: ${event.code})`, 'warning');
                    updateStatus('disconnected', 'Disconnected');

                    document.getElementById('connectBtn').disabled = false;
                    document.getElementById('disconnectBtn').disabled = true;
                    document.getElementById('serverUrl').disabled = false;
                    document.getElementById('jobId').disabled = false;

                    // Auto-reconnect logic (optional)
                    if (reconnectAttempts < maxReconnectAttempts && event.code !== 1000) {
                        reconnectAttempts++;
                        log(`üîÑ Reconnecting in 3 seconds... (attempt ${reconnectAttempts}/${maxReconnectAttempts})`, 'info');
                        setTimeout(() => connect(), 3000);
                    }
                };

            } catch (error) {
                log(`‚ùå Failed to connect: ${error.message}`, 'error');
                updateStatus('disconnected', 'Connection failed');
            }
        }

        function disconnect() {
            if (ws) {
                log('Disconnecting...', 'info');
                ws.close(1000, 'User disconnected');
                ws = null;
            }
        }

        // Send ping to keep connection alive
        function sendPing() {
            if (ws && ws.readyState === WebSocket.OPEN) {
                ws.send(JSON.stringify({ type: 'ping' }));
            }
        }

        // Send ping every 30 seconds
        setInterval(sendPing, 30000);

        // Initial log
        log('WebSocket client ready. Enter a Job ID and click Connect.', 'info');
    </script>
</body>
</html>

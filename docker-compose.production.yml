version: '3.8'

services:
  # ========================================================================
  # INFRASTRUCTURE SERVICES
  # ========================================================================

  postgres:
    image: postgres:15-alpine
    container_name: geminivideo-postgres-prod
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-geminivideo}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB:-geminivideo}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data_prod:/var/lib/postgresql/data
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U geminivideo" ]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    restart: always
    networks:
      - geminivideo-prod-network

  redis:
    image: redis:7-alpine
    container_name: geminivideo-redis-prod
    ports:
      - "6379:6379"
    healthcheck:
      test: [ "CMD", "redis-cli", "ping" ]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    restart: always
    networks:
      - geminivideo-prod-network

  # ========================================================================
  # CORE BACKEND SERVICES
  # ========================================================================

  ml-service:
    image: ${REGISTRY_URL:-geminivideo}/ml-service:${IMAGE_TAG:-latest}
    build:
      context: ./services/ml-service
      dockerfile: Dockerfile
    container_name: geminivideo-ml-service-prod
    environment:
      PORT: 8003
      DATABASE_URL: ${DATABASE_URL}
      REDIS_URL: ${REDIS_URL}
    ports:
      - "8003:8003"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    restart: always
    networks:
      - geminivideo-prod-network

  titan-core:
    image: ${REGISTRY_URL:-geminivideo}/titan-core:${IMAGE_TAG:-latest}
    build:
      context: ./services/titan-core
      dockerfile: Dockerfile
    container_name: geminivideo-titan-core-prod
    environment:
      PORT: 8084
      REDIS_URL: ${REDIS_URL}
      GEMINI_API_KEY: ${GEMINI_API_KEY}
      OPENAI_API_KEY: ${OPENAI_API_KEY}
      ANTHROPIC_API_KEY: ${ANTHROPIC_API_KEY}
      META_APP_ID: ${META_APP_ID}
      META_ACCESS_TOKEN: ${META_ACCESS_TOKEN}
      META_AD_ACCOUNT_ID: ${META_AD_ACCOUNT_ID}
      META_APP_SECRET: ${META_APP_SECRET}
      ML_SERVICE_URL: http://ml-service:8003
    ports:
      - "8084:8084"
    depends_on:
      redis:
        condition: service_healthy
    restart: always
    networks:
      - geminivideo-prod-network

  video-agent:
    image: ${REGISTRY_URL:-geminivideo}/video-agent:${IMAGE_TAG:-latest}
    build:
      context: ./services/video-agent
      dockerfile: Dockerfile
    container_name: geminivideo-video-agent-prod
    environment:
      PORT: 8082
      DATABASE_URL: ${DATABASE_URL}
      REDIS_URL: ${REDIS_URL}
    ports:
      - "8082:8082"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    restart: always
    networks:
      - geminivideo-prod-network

  drive-intel:
    image: ${REGISTRY_URL:-geminivideo}/drive-intel:${IMAGE_TAG:-latest}
    build:
      context: ./services/drive-intel
      dockerfile: Dockerfile
    container_name: geminivideo-drive-intel-prod
    environment:
      PORT: 8081
      DATABASE_URL: ${DATABASE_URL}
      REDIS_URL: ${REDIS_URL}
      GEMINI_API_KEY: ${GEMINI_API_KEY}
    ports:
      - "8081:8081"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    restart: always
    networks:
      - geminivideo-prod-network

  meta-publisher:
    image: ${REGISTRY_URL:-geminivideo}/meta-publisher:${IMAGE_TAG:-latest}
    build:
      context: ./services/meta-publisher
      dockerfile: Dockerfile
    container_name: geminivideo-meta-publisher-prod
    environment:
      PORT: 8083
      META_ACCESS_TOKEN: ${META_ACCESS_TOKEN}
      META_AD_ACCOUNT_ID: ${META_AD_ACCOUNT_ID}
      META_APP_ID: ${META_APP_ID}
      META_APP_SECRET: ${META_APP_SECRET}
      DATABASE_URL: ${DATABASE_URL}
    ports:
      - "8083:8083"
    depends_on:
      postgres:
        condition: service_healthy
    restart: always
    networks:
      - geminivideo-prod-network

  langgraph-app:
    image: ${REGISTRY_URL:-geminivideo}/langgraph-app:${IMAGE_TAG:-latest}
    build:
      context: ./services/langgraph-app
      dockerfile: Dockerfile
    container_name: geminivideo-langgraph-app-prod
    environment:
      PORT: 8000
      OPENAI_API_KEY: ${OPENAI_API_KEY}
      GEMINI_API_KEY: ${GEMINI_API_KEY}
    ports:
      - "8000:8000"
    restart: always
    networks:
      - geminivideo-prod-network

  # ========================================================================
  # GATEWAY & FRONTEND
  # ========================================================================

  gateway-api:
    image: ${REGISTRY_URL:-geminivideo}/gateway-api:${IMAGE_TAG:-latest}
    build:
      context: ./services/gateway-api
      dockerfile: Dockerfile
    container_name: geminivideo-gateway-api-prod
    environment:
      PORT: 8080
      DRIVE_INTEL_URL: http://drive-intel:8081
      VIDEO_AGENT_URL: http://video-agent:8082
      ML_SERVICE_URL: http://ml-service:8003
      TITAN_CORE_URL: http://titan-core:8084
      META_PUBLISHER_URL: http://meta-publisher:8083
      LANGGRAPH_APP_URL: http://langgraph-app:8000
      REDIS_URL: ${REDIS_URL}
      DATABASE_URL: ${DATABASE_URL}
      GEMINI_API_KEY: ${GEMINI_API_KEY}
      JWT_SECRET: ${JWT_SECRET}
      CORS_ORIGINS: ${CORS_ORIGINS}
    ports:
      - "8080:8080"
    depends_on:
      redis:
        condition: service_healthy
      postgres:
        condition: service_healthy
      ml-service:
        condition: service_started
      titan-core:
        condition: service_started
      langgraph-app:
        condition: service_started
    restart: always
    networks:
      - geminivideo-prod-network

  frontend:
    image: ${REGISTRY_URL:-geminivideo}/frontend:${IMAGE_TAG:-latest}
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        VITE_API_BASE_URL: ${VITE_API_BASE_URL:-http://localhost:8080}
    container_name: geminivideo-frontend-prod
    environment:
      VITE_API_BASE_URL: ${VITE_API_BASE_URL:-http://localhost:8080}
      VIRTUAL_HOST: ${DOMAIN_NAME:-localhost}
      LETSENCRYPT_HOST: ${DOMAIN_NAME:-localhost}
      LETSENCRYPT_EMAIL: ${ADMIN_EMAIL}
    ports:
      - "3000:80"
    depends_on:
      gateway-api:
        condition: service_started
    restart: always
    networks:
      - geminivideo-prod-network

networks:
  geminivideo-prod-network:
    driver: bridge

volumes:
  postgres_data_prod:

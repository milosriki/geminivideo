name: Nightly Learning Weight Update

on:
  schedule:
    # Run every night at 2 AM UTC
    - cron: '0 2 * * *'
  workflow_dispatch:

permissions:
  contents: read

jobs:
  update-learning-weights:
    name: Update Learning Weights
    runs-on: ubuntu-latest
    
    steps:
      - name: Trigger Learning Update
        run: |
          GATEWAY_URL="${{ secrets.GATEWAY_URL || 'https://gateway-api-PROJECT_ID.run.app' }}"
          echo "Calling learning update endpoint at $GATEWAY_URL"
          
          response=$(curl -s -X POST "$GATEWAY_URL/internal/learning/update" \
            -H "Content-Type: application/json" \
            -w "\n%{http_code}")
          
          http_code=$(echo "$response" | tail -n1)
          body=$(echo "$response" | head -n-1)
          
          echo "Response code: $http_code"
          echo "Response body: $body"
          
          if [ "$http_code" != "200" ]; then
            echo "Learning update failed with code $http_code"
            exit 1
          fi
          
          echo "Learning weights updated successfully"

      - name: Notify on Failure
        if: failure()
        run: |
          echo "Learning update failed. Check logs for details."
          # TODO: Add notification integration (Slack, email, etc.)
